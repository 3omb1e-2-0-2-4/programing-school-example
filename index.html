<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Создайте свой аккаунт</h1>

        <div class="conteiner"><label>Имя</label>
        <input type="text" placeholder="Имя" class="space"></div>

        <div class="conteiner"><label>Email</label>
        <input type="Email" placeholder="Email" class="space"></div>

        <div class="conteiner"><label>Пароль</label>
        <input type="password" placeholder="Пароль" class="space"></div>

        <div class="conteiner"><label>Какой курс вас интересует?</label>
        <select>
            <option>HTML/CSS</option>
            <option>JavaScript</option>
            <option>React</option>
            <option>Angular</option>
            <option>Node</option>
        </select>
        </div>

        <div class="conteiner">
            <label>Ваш уровень программирования</label>
            <input type="radio" name="level">
            <label>Новичек</label>

            <input type="radio" name="level">
            <label>1-2 года</label>

            <input type="radio" name="level">
            <label>3 года и выше</label>
        </div>

        <div class="conteiner">
            <input type="checkbox">
            <label>Ставя здесь галочку, вы автоматичнски попадаете в нашу рассылку.</label>
        </div>

        <div class="conteiner">
        <button class="btn">ВПЕРЕД</button>
        </div>
    </form>
</body>
</html>
